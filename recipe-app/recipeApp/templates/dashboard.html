<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMinds Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #ff6f61; /* Same brand color */
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
        }
        a:hover {
            background-color: #ff4a3c;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ user }}!</h2>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('profile_settings') }}">Profile Settings</a>
    </div>
</body>
</html>
